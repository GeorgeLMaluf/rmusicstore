<main role="main" class="container">
  <h3>Albuns</h3>
  <form [formGroup]="formulario" class="row">
    <div class="form-group col">
      <label for="buscar">Pesquisar</label>
      <input type="text" class="form-control" id="buscar" formControlName="Buscar" placeholder="Digite aqui o nome do artista...">
    </div>
    <div class="form-group col-auto align-self-end">
      <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i>Pesquisar</button>
    </div>
  </form>
  <button type="button" class="btn btn-primary">Novo</button>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Id</th>
          <th>Título</th>
          <th>Artista</th>
          <th>Genero</th>
          <th>Mídia</th>
          <th>Preço</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img style="width: 32px; height:32px;" src="/assets/lp.png"></td>
          <td>1</td>
          <td>Black Ice</td>
          <td>AC/CD</td>
          <td>Rock</td>
          <td>CD-ROM</td>
          <td>R$ 4,99</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm">Editar</button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col">
      <pagination [totalItems]="100" previousText="Anterior" nextText="Próxima"></pagination>
    </div>
  </div>
</main>
