<main role="main" class="container">
  <h3>Gêneros</h3>
  <form [formGroup]="formulario" class="row">
    <div class="form-group col">
      <label for="buscar">Pesquisar</label>
      <input type="text" class="form-control" id="buscar" formControlName="Buscar" placeholder="Digite aqui o nome do gênero...">
    </div>
    <div class="form-group col-auto align-self-end">
      <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-search"></i>Pesquisar</button>
    </div>
  </form>
  <button type="button" class="btn btn-primary">Novo</button>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody *ngIf="(generos)?.length > 0; else empty">
        <tr *ngFor="let g of generos">
          <td>{{ g.id }}</td>
          <td>{{ g.description }}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm">Editar</button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col">
      <pagination [totalItems]="100" previousText="Anterior" nextText="Próxima"></pagination>
    </div>
  </div>
</main>

<ng-template #empty>
  <tbody>
    <tr>
      <td colspan="3">Não há registros cadastrados.</td>
    </tr>
  </tbody>
</ng-template>
